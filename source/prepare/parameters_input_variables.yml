---
.prepare:parameters_input_variables:
  - |
    echo ""

    echo -e "\033[1;33m===>\033[0m 💾 Print set inputs Variables"
    echo -e "┌──────────────────────────────────────────┬────────────────────────────────────────────────────────────────────────────────────────────┐"
    printf "│ %-40s │ %-90s │\n" "Variable" "Value"
    echo -e "├──────────────────────────────────────────┼────────────────────────────────────────────────────────────────────────────────────────────┤"
    print_row_parameters GITLAB_CI_VERSION $(echo "$CI_CONFIG_PATH" | cut -d':' -f2)
    echo -e "├──────────────────────────────────────────┼────────────────────────────────────────────────────────────────────────────────────────────┤"
    for var in $(compgen -A variable | grep '^COMPONENT_VERSION_'); do
        print_row_parameters "$var" "${!var}"
    done
    echo -e "├──────────────────────────────────────────┼────────────────────────────────────────────────────────────────────────────────────────────┤"
    for var in $(compgen -A variable | grep '^CONTAINER_IMAGE_'); do
        print_row_parameters "$var" "${!var}"
    done
    echo -e "├──────────────────────────────────────────┼────────────────────────────────────────────────────────────────────────────────────────────┤"
    print_row_parameters VAULT_ADDR $VAULT_ADDR
    print_row_parameters SONAR_HOST_URL $SONAR_HOST_URL
    echo -e "└──────────────────────────────────────────┴────────────────────────────────────────────────────────────────────────────────────────────┘"
